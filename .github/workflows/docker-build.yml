name: Docker Build & Push

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  backend:
    name: Build & Push Backend Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build backend image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository }}/backend:latest \
            -f backend/Dockerfile .

      - name: Push backend image
        run: |
          docker push ghcr.io/${{ github.repository }}/backend:latest

  worker:
    name: Build & Push Resize Worker Image
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build worker image
        run: |
          docker build \
            -t ghcr.io/${{ github.repository }}/resize-worker:latest \
            -f backend/src/worker/Dockerfile .

      - name: Push worker image
        run: |
          docker push ghcr.io/${{ github.repository }}/resize-worker:latest
name: CI

on:
  pull_request:
    branches:
      - workflow_test
  push:
    branches:
      - workflow_test

jobs:
  backend:
    name: Backend – Lint & Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      # ----------------------------
      # LINT (non-blocking)
      # ----------------------------
      - name: Ruff lint (non-blocking)
        continue-on-error: true
        run: |
          ruff check backend

      - name: Ruff format check (non-blocking)
        continue-on-error: true
        run: |
          ruff format backend --check

      # ----------------------------
      # TESTS (blocking)
      # ----------------------------
      - name: Run backend tests
        run: |
          pytest backend/tests

  worker:
    name: Worker – Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install worker dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pillow minio pika python-dotenv pytest

      - name: Run worker tests
        run: |
          pytest backend/tests/test_resize_worker.py

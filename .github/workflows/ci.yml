name: CI â€” tests & lint

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test-and-lint:
    name: Run tests & lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install pytest ruff

      - name: Lint with Ruff
        run: |
          ruff check backend --exit-zero --output-format=github

      - name: Run tests
        run: |
          pytest -q backend --junitxml=pytest-results.xml

      - name: Upload pytest results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: pytest-results
          path: pytest-results.xml
